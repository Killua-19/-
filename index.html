<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
  html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: black;
    height: 100%;
  }

  #center-text {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 1.5rem;
    color: white;
    font-weight: bold;
    text-shadow:
      0 0 10px #fff,
      0 0 20px #ff69b4,
      0 0 30px #ff1493,
      0 0 40px #ff1493,
      0 0 50px #ff69b4,
      0 0 60px #ff1493,
      0 0 70px #ff69b4;
    z-index: 10;
    pointer-events: none;
  }

  canvas {
    position: absolute;
    top: 0;
    left: 0;
    display: block;
    z-index: 1;
  }
</style>
</head>
<body>

<canvas id="canvas"></canvas>
<div id="center-text">ðŸ’—MI PEQUEÃ‘ITAðŸ’—</div>

<script>
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');

  let width = canvas.width = window.innerWidth;
  let height = canvas.height = window.innerHeight;

  const fontSize = 18;
  const columns = Math.floor(width / fontSize);
  const drops = Array(columns).fill(0);

  const chars = Array(columns).fill("TE AMO");

  function draw() {
    // Fondo semitransparente para efecto de desvanecimiento
    ctx.fillStyle = "rgba(0, 0, 0, 0.2)";
    ctx.fillRect(0, 0, width, height);

    ctx.font = fontSize + "px 'Arial Black'";
    for (let i = 0; i < drops.length; i++) {
      const text = "TE AMO";
      const x = i * fontSize;
      const y = drops[i] * fontSize;

      const opacity = Math.random() * 0.7 + 0.3;
      const scale = Math.random() * 0.3 + 1;

      ctx.fillStyle = `rgba(255, 105, 180, ${opacity})`;
      ctx.shadowColor = '#ff1493';
      ctx.shadowBlur = 10;

      ctx.save();
      ctx.translate(x, y);
      ctx.scale(scale, 1);
      ctx.fillText(text, 0, 0);
      ctx.restore();

      // Reflejo invertido como "rastro"
      ctx.save();
      ctx.translate(x, y + fontSize);
      ctx.scale(scale, -1);
      ctx.globalAlpha = 0.2;
      ctx.fillText(text, 0, 0);
      ctx.restore();

      // Rastro extra tipo Matrix
      for (let j = 1; j < 5; j++) {
        ctx.save();
        ctx.translate(x, y - j * fontSize);
        ctx.globalAlpha = (0.1 * (5 - j));
        ctx.fillStyle = '#ff69b4';
        ctx.fillText(text, 0, 0);
        ctx.restore();
      }

      drops[i] += Math.floor(Math.random() * 2) + 1;

      if (y > height && Math.random() > 0.975) {
        drops[i] = 0;
      }
    }
  }

  setInterval(draw, 33);

  window.addEventListener('resize', () => {
    width = canvas.width = window.innerWidth;
    height = canvas.height = window.innerHeight;
  });

  // Efecto al tocar: muchos "TE AMO" en la zona tocada
  window.addEventListener('click', e => {
    for (let i = 0; i < 20; i++) {
      const x = Math.floor((e.clientX + (Math.random() * 100 - 50)) / fontSize);
      drops[x] = 0;
    }
  });
</script>

</body>
</html>
