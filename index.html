<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MIS PATITAS</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      font-family: Arial, sans-serif;
    }

    h1 {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2.5em;
      color: white;
      text-align: center;
      text-shadow: 0 0 15px white, 0 0 25px white;
      white-space: nowrap;
    }

    .teAmo {
      position: absolute;
      color: hotpink;
      font-size: 30px;
      font-weight: bold;
      text-shadow:
        0 0 5px #ff69b4,
        0 0 10px #ff69b4,
        0 0 20px #ff69b4,
        2px 2px 2px #000;
      animation: caer 5s linear infinite;
      user-select: none;
    }

    @keyframes caer {
      0% {
        transform: translateY(-100px) scale(1) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(120vh) scale(1.2) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>üêæMIS PATITAS VELOCESüíóüíó</h1>

  <audio id="backgroundMusic" src="assets/I miss you.mp3" autoplay loop></audio>

  <script>
    function crearTeAmo(x = Math.random() * window.innerWidth, y = -50) {
      const teAmo = document.createElement("div");
      teAmo.className = "teAmo";
      teAmo.innerText = "TE AMO";
      teAmo.style.left = `${x}px`;
      teAmo.style.top = `${y}px`;
      teAmo.style.fontSize = `${20 + Math.random() * 30}px`;
      document.body.appendChild(teAmo);

      setTimeout(() => {
        teAmo.remove();
      }, 5000);
    }

    setInterval(() => {
      for (let i = 0; i < 5; i++) {
        crearTeAmo();
      }
    }, 300);

    // Efecto al tocar la pantalla
    document.addEventListener("click", (e) => {
      for (let i = 0; i < 10; i++) {
        crearTeAmo(e.clientX + Math.random() * 100 - 50, e.clientY);
      }
    });
  </script>
</body>
</html>
