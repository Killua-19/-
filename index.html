<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ðŸ’—MI PEQUEÃ‘ITAðŸ’—</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    overflow: hidden;
    height: 100%;
    background-color: #000;
    font-family: 'Arial Black', Arial, sans-serif;
    color: white;
    position: relative;
  }

  #center-text {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 1.5rem; /* âœ… texto principal mÃ¡s pequeÃ±o */
    color: white;
    font-weight: 900;
    text-shadow:
      0 0 10px #fff,
      0 0 20px #ff69b4,
      0 0 30px #ff1493,
      0 0 40px #ff1493,
      0 0 50px #ff69b4,
      0 0 60px #ff1493,
      0 0 70px #ff69b4;
    user-select: none;
    white-space: nowrap;
    z-index: 10;
  }

  #falling-container {
    position: fixed;
    width: 100vw;
    height: 100vh;
    pointer-events: none;
    overflow: hidden;
    top: 0; left: 0;
    z-index: 5;
  }

  .teamo {
    position: absolute;
    color: #ff1493;
    font-weight: 900;
    font-size: 1.8rem;
    text-transform: uppercase;
    text-shadow:
      0 0 5px #ff69b4,
      0 0 10px #ff1493,
      0 0 15px #ff69b4,
      0 0 20px #ff1493;
    user-select: none;
    white-space: nowrap;
    animation: matrix-glow 0.6s infinite alternate;
  }

  .teamo::after {
    content: attr(data-text);
    position: absolute;
    left: 0;
    top: 100%;
    transform: scaleY(-1);
    color: #ff69b4;
    opacity: 0.25;
    filter: blur(1px);
    text-shadow: none;
  }

  @keyframes matrix-glow {
    from {
      opacity: 0.6;
      text-shadow:
        0 0 2px #ff69b4,
        0 0 4px #ff1493;
    }
    to {
      opacity: 1;
      text-shadow:
        0 0 6px #ff69b4,
        0 0 12px #ff1493;
    }
  }
</style>
</head>
<body>

<div id="falling-container"></div>

<div id="center-text">ðŸ’—MI PEQUEÃ‘ITAðŸ’—</div>

<script>
  const container = document.getElementById('falling-container');
  const textos = [];
  const cantidad = 50;

  let viewportWidth = window.innerWidth;
  let viewportHeight = window.innerHeight;

  function crearTexto(x = Math.random() * viewportWidth, y = Math.random() * -viewportHeight) {
    const span = document.createElement('span');
    span.classList.add('teamo');
    span.setAttribute('data-text', 'TE AMO');
    span.textContent = 'TE AMO';
    span.style.left = x + 'px';
    span.style.top = y + 'px';

    const size = 1.2 + Math.random() * 1.8;
    span.style.fontSize = (size * 1.8) + 'rem';

    const speed = 0.5 + (2 - size) * 1.5;

    container.appendChild(span);

    textos.push({
      element: span,
      speed: speed,
      size: size,
      x: x,
      y: y,
    });
  }

  for (let i = 0; i < cantidad; i++) {
    crearTexto();
  }

  function animar() {
    textos.forEach(obj => {
      obj.y += obj.speed;
      if (obj.y > viewportHeight) {
        obj.y = -30 - Math.random() * 100;
        obj.x = Math.random() * viewportWidth;
        obj.element.style.left = obj.x + 'px';
      }
      obj.element.style.top = obj.y + 'px';
    });
    requestAnimationFrame(animar);
  }

  animar();

  window.addEventListener('resize', () => {
    viewportWidth = window.innerWidth;
    viewportHeight = window.innerHeight;
    textos.forEach(obj => {
      obj.x = Math.random() * viewportWidth;
      obj.element.style.left = obj.x + 'px';
    });
  });

  // âœ… Al tocar la pantalla: aparecen muchos "TE AMO"
  window.addEventListener('click', e => {
    for (let i = 0; i < 20; i++) {
      crearTexto(
        e.clientX + (Math.random() * 100 - 50),
        e.clientY + (Math.random() * 100 - 50)
      );
    }
  });
</script>

</body>
</html>
