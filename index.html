<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ðŸ’—Mi PequeÃ±itaðŸ’—</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      height: 100%;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      display: block;
      z-index: 1;
    }

    #center-text {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.6rem; /* pequeÃ±o */
      font-weight: bold;
      color: #fff;
      text-shadow:
        0 0 5px #ffffff,
        0 0 10px #ff69b4,
        0 0 15px #ff69b4,
        0 0 20px #ff1493,
        0 0 25px #ff1493,
        0 0 30px #ff69b4,
        0 0 35px #ff1493;
      pointer-events: none;
      white-space: nowrap;
      z-index: 10;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div id="center-text">ðŸ’—Mi PequeÃ±itaðŸ’—</div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;

    const fontSize = 20;
    const columns = Math.floor(width / fontSize);
    const drops = Array(columns).fill(0);

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.2)";
      ctx.fillRect(0, 0, width, height);

      ctx.font = fontSize + "px 'Arial Black'";
      ctx.shadowColor = "#ff69b4";
      ctx.shadowBlur = 10;

      for (let i = 0; i < drops.length; i++) {
        const x = i * fontSize;
        const y = drops[i] * fontSize;

        const text = "TE AMO";

        // Color y opacidad aleatoria para efecto Matrix
        const opacity = Math.random() * 0.5 + 0.5;
        ctx.fillStyle = `rgba(255, 105, 180, ${opacity})`;

        // Texto principal
        ctx.save();
        ctx.translate(x, y);
        ctx.scale(1, 1);
        ctx.fillText(text, 0, 0);
        ctx.restore();

        // Rastro hacia arriba (desvanecimiento estilo Matrix)
        for (let j = 1; j < 5; j++) {
          ctx.save();
          ctx.translate(x, y - j * fontSize);
          ctx.globalAlpha = 0.1 * (5 - j);
          ctx.fillStyle = "#ff69b4";
          ctx.fillText(text, 0, 0);
          ctx.restore();
        }

        // Reflejo 3D invertido abajo
        ctx.save();
        ctx.translate(x, y + fontSize);
        ctx.scale(1, -1);
        ctx.globalAlpha = 0.25;
        ctx.fillStyle = "#ff69b4";
        ctx.filter = "blur(1px)";
        ctx.fillText(text, 0, 0);
        ctx.restore();

        // Velocidad rÃ¡pida
        drops[i] += Math.floor(Math.random() * 2) + 2;

        // Reinicio de columna
        if (y > height && Math.random() > 0.975) {
          drops[i] = 0;
        }
      }
    }

    setInterval(draw, 30); // MÃ¡s velocidad

    window.addEventListener("resize", () => {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    });

    // Al tocar la pantalla, agregar mÃ¡s columnas activas
    window.addEventListener("click", (e) => {
      const newColumns = 10;
      for (let i = 0; i < newColumns; i++) {
        const x = Math.floor((e.clientX + (Math.random() * 100 - 50)) / fontSize);
        if (x >= 0 && x < columns) {
          drops[x] = 0;
        }
      }
    });
  </script>
</body>
</html>
