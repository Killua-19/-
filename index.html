<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Te Amo</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      height: 100%;
    }

    canvas {
      display: block;
    }

    .center-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2em;
      color: white;
      text-shadow: 0 0 10px white, 0 0 20px white, 0 0 30px white;
      font-weight: bold;
      font-family: sans-serif;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="center-text">ðŸ’—Mi PequeÃ±itaðŸ’—</div>
  <canvas id="matrix"></canvas>

  <script>
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');

    // Ajustar tamaÃ±o del canvas
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const letters = Array(300).fill("TE AMO");
    const fontSize = 18;
    const columns = canvas.width / fontSize;
    const drops = Array.from({ length: columns }).map(() => Math.random() * canvas.height);

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.font = fontSize + "px sans-serif";

      for (let i = 0; i < drops.length; i++) {
        const text = "TE AMO";
        const x = i * fontSize;
        const y = drops[i] * fontSize;

        const brightness = Math.random() * 1.2 + 0.3;
        const size = Math.random() * 20 + 10;

        ctx.fillStyle = `rgba(255, 105, 180, ${brightness})`;
        ctx.font = `${size}px sans-serif`;
        ctx.fillText(text, x, y);

        // Reflejo invertido
        ctx.save();
        ctx.translate(x, y + size * 2);
        ctx.scale(1, -1);
        ctx.fillStyle = `rgba(255, 105, 180, 0.2)`;
        ctx.fillText(text, 0, 0);
        ctx.restore();

        if (y > canvas.height || Math.random() > 0.975) {
          drops[i] = 0;
        } else {
          drops[i]++;
        }
      }
    }

    setInterval(draw, 50);

    // Efecto al tocar pantalla
    window.addEventListener('click', (e) => {
      for (let i = 0; i < 20; i++) {
        createFallingTeAmo(e.clientX, e.clientY);
      }
    });

    const particles = [];

    function createFallingTeAmo(x, y) {
      particles.push({
        x,
        y,
        text: "TE AMO",
        size: Math.random() * 20 + 10,
        brightness: Math.random() * 1 + 0.5,
        velocityY: Math.random() * 3 + 2,
        life: 100
      });
    }

    function drawParticles() {
      for (let i = particles.length - 1; i >= 0; i--) {
        const p = particles[i];
        ctx.font = `${p.size}px sans-serif`;
        ctx.fillStyle = `rgba(255, 105, 180, ${p.brightness})`;
        ctx.fillText(p.text, p.x, p.y);

        // Reflejo
        ctx.save();
        ctx.translate(p.x, p.y + p.size * 2);
        ctx.scale(1, -1);
        ctx.fillStyle = `rgba(255, 105, 180, 0.2)`;
        ctx.fillText(p.text, 0, 0);
        ctx.restore();

        p.y += p.velocityY;
        p.life--;
        if (p.life <= 0) {
          particles.splice(i, 1);
        }
      }
    }

    function animate() {
      draw();
      drawParticles();
      requestAnimationFrame(animate);
    }

    animate();

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
