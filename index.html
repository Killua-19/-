<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Te Amo</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }

    #center-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #ff69b4;
      font-size: 3em;
      text-shadow: 
        0 0 5px #ff69b4, 
        0 0 10px #ff69b4, 
        0 0 20px #ff69b4,
        0 0 40px #ff69b4;
      z-index: 1;
      text-align: center;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>
  <div id="center-text">ðŸ’–âœ¨ MI PEQUEÃ‘ITA âœ¨ðŸ’–</div>

  <script>
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const fontSize = 20;
    const columns = canvas.width / fontSize;
    const drops = Array.from({ length: columns }).fill(1);
    const text = "TE AMO";

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.font = `${fontSize}px monospace`;
      ctx.fillStyle = "#ff69b4";
      ctx.shadowColor = "#ff69b4";
      ctx.shadowBlur = 10;

      for (let i = 0; i < drops.length; i++) {
        const char = text[Math.floor(Math.random() * text.length)];
        ctx.fillText(char, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(draw, 50);

    // Resize canvas if screen changes
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    // AÃ±adir mÃ¡s "TE AMO" al tocar
    window.addEventListener('click', () => {
      for (let i = 0; i < 20; i++) {
        drops[Math.floor(Math.random() * drops.length)] = 0;
      }
    });
  </script>
</body>
</html>
