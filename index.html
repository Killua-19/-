<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Te Amo</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      height: 100%;
      touch-action: manipulation;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }

    .emoji {
      position: absolute;
      bottom: 10%;
      width: 100%;
      text-align: center;
      font-size: 2.5em;
      color: #ff69b4;
      text-shadow: 0 0 10px #ff69b4, 0 0 20px #ff69b4;
      pointer-events: none;
      user-select: none;
      z-index: 2;
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>
  <div class="emoji">ðŸ’—MI PRQUEÃ‘ITAðŸ’—</div>

  <script>
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");

    // Pantalla completa
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const text = "TE AMO";
    const fontSize = 16;
    const columns = Math.floor(canvas.width / fontSize);
    const drops = Array(columns).fill(1);

    function draw() {
      // Fondo negro semitransparente para efecto estela
      ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.font = `${fontSize}px monospace`;
      ctx.fillStyle = "#ff69b4"; // rosa neÃ³n
      ctx.shadowColor = "#ff69b4";
      ctx.shadowBlur = 10;

      for (let i = 0; i < drops.length; i++) {
        const x = i * fontSize;
        const y = drops[i] * fontSize;

        ctx.fillText(text, x, y);

        // reiniciar
        if (y > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }

        drops[i]++;
      }

      requestAnimationFrame(draw);
    }

    draw();

    // Lluvia personalizada al tocar
    window.addEventListener("pointerdown", function (e) {
      const x = e.clientX;
      const y = e.clientY;
      const count = 30;

      for (let i = 0; i < count; i++) {
        createFallingText(x, y);
      }
    });

    function createFallingText(startX, startY) {
      const span = document.createElement("span");
      span.textContent = text;
      span.style.position = "absolute";
      span.style.left = `${startX}px`;
      span.style.top = `${startY}px`;
      span.style.color = "#ff69b4";
      span.style.fontSize = "16px";
      span.style.fontFamily = "monospace";
      span.style.textShadow = "0 0 10px #ff69b4, 0 0 20px #ff69b4";
      span.style.pointerEvents = "none";
      span.style.userSelect = "none";

      document.body.appendChild(span);

      let y = startY;
      let opacity = 1;

      function fall() {
        y += Math.random() * 4 + 2;
        opacity -= 0.01;
        span.style.top = `${y}px`;
        span.style.opacity = opacity;
        if (opacity > 0) {
          requestAnimationFrame(fall);
        } else {
          span.remove();
        }
      }

      fall();
    }

    // Adaptar tamaÃ±o al redimensionar
    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
