<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ðŸ’—MI PEQUEÃ‘ITAðŸ’—</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    overflow: hidden;
    height: 100%;
    background-color: #000;
    font-family: 'Arial Black', Arial, sans-serif;
    color: white;
    position: relative;
  }

  #center-text {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 3.2rem; /* mÃ¡s pequeÃ±o que antes */
    color: white;
    font-weight: 900;
    text-shadow:
      0 0 10px #fff,
      0 0 20px #ff69b4,
      0 0 30px #ff1493,
      0 0 40px #ff1493,
      0 0 50px #ff69b4,
      0 0 60px #ff1493,
      0 0 70px #ff69b4;
    user-select: none;
    white-space: nowrap;
    z-index: 10;
  }

  #falling-container {
    position: fixed;
    width: 100vw;
    height: 100vh;
    pointer-events: none;
    overflow: hidden;
    top: 0; left: 0;
    z-index: 5;
  }

  .teamo {
    position: absolute;
    color: #ff1493;
    font-weight: 900;
    font-size: 1.8rem;
    text-transform: uppercase;
    text-shadow:
      0 0 5px #ff69b4,
      0 0 10px #ff1493,
      0 0 15px #ff69b4,
      0 0 20px #ff1493;
    user-select: none;
    white-space: nowrap;
  }

  .teamo::after {
    content: attr(data-text);
    position: absolute;
    left: 0;
    top: 100%;
    transform: scaleY(-1);
    color: #ff69b4;
    opacity: 0.25;
    filter: blur(1px);
    text-shadow: none;
  }

  /* Contenedor para cinnamon rolls */
  #cinnamon-container {
    position: fixed;
    bottom: 15px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 40px;
    z-index: 10;
  }

  /* Cada cinnamon roll (sticker/gif) */
  .cinnamon-roll {
    width: 100px;
    animation: floatSideways 6s ease-in-out infinite;
    user-select: none;
  }

  /* Para que los dos stickers animen con un delay diferente */
  .cinnamon-roll:nth-child(2) {
    animation-delay: 3s;
  }

  @keyframes floatSideways {
    0%, 100% {
      transform: translateX(0) translateY(0);
    }
    50% {
      transform: translateX(20px) translateY(-10px);
    }
  }
</style>
</head>
<body>

<div id="falling-container"></div>

<div id="center-text">ðŸ’—MI PEQUEÃ‘ITAðŸ’—</div>

<div id="cinnamon-container">
  <img class="cinnamon-roll" src="https://media.giphy.com/media/26xBwdIuRJiAiSwHy/giphy.gif" alt="Cinnamon Roll Sticker 1" />
  <img class="cinnamon-roll" src="https://media.giphy.com/media/3ohs7YsT03y3jGzxCU/giphy.gif" alt="Cinnamon Roll Sticker 2" />
</div>

<script>
  const container = document.getElementById('falling-container');
  const textos = [];
  const cantidad = 50;

  const viewportWidth = window.innerWidth;
  const viewportHeight = window.innerHeight;

  for(let i=0; i<cantidad; i++) {
    const span = document.createElement('span');
    span.classList.add('teamo');
    span.setAttribute('data-text', 'TE AMO');
    span.textContent = 'TE AMO';
    span.style.left = Math.random() * viewportWidth + 'px';
    span.style.top = (Math.random() * -viewportHeight) + 'px';

    const size = 1.2 + Math.random() * 1.8;
    span.style.fontSize = (size * 1.8) + 'rem';

    const speed = 0.5 + (2 - size) * 1.5;

    container.appendChild(span);

    textos.push({
      element: span,
      speed: speed,
      size: size,
      x: parseFloat(span.style.left),
      y: parseFloat(span.style.top),
    });
  }

  function animar() {
    textos.forEach(obj => {
      obj.y += obj.speed;
      if (obj.y > viewportHeight) {
        obj.y = -30 - Math.random()*100;
        obj.x = Math.random() * viewportWidth;
        obj.element.style.left = obj.x + 'px';
      }
      obj.element.style.top = obj.y + 'px';
    });
    requestAnimationFrame(animar);
  }
  animar();

  window.addEventListener('resize', () => {
    textos.forEach(obj => {
      obj.x = Math.random() * window.innerWidth;
      obj.element.style.left = obj.x + 'px';
    });
  });
</script>

</body>
</html>
