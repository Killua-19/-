<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TE AMO</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      overflow: hidden;
      font-family: 'Courier New', monospace;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    #center-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #ff69b4;
      font-size: 3em;
      text-align: center;
      white-space: nowrap;
      text-shadow:
        0 0 10px #ff69b4,
        0 0 20px #ff69b4,
        0 0 40px #ff69b4,
        0 0 80px #ff69b4;
      z-index: 1;
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>
  <div id="center-text">ðŸ’—MI PEQUEÃ‘ITAðŸ’—</div>

  <script>
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');

    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;

    const fontSize = 24;
    const columns = Math.floor(width / fontSize);
    const drops = Array(columns).fill(1);
    const message = "TE AMO";

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
      ctx.fillRect(0, 0, width, height);

      ctx.font = `${fontSize}px monospace`;
      ctx.fillStyle = "#ff69b4";
      ctx.shadowColor = "#ff69b4";
      ctx.shadowBlur = 12;

      for (let i = 0; i < drops.length; i++) {
        const text = message;
        const x = i * fontSize;
        const y = drops[i] * fontSize;

        ctx.fillText(text, x, y);

        if (y > height && Math.random() > 0.975) {
          drops[i] = 0;
        }

        drops[i]++;
      }
    }

    setInterval(draw, 45);

    // Al tocar la pantalla, aÃ±ade mÃ¡s gotas de texto
    window.addEventListener('click', () => {
      for (let i = 0; i < 30; i++) {
        const randomColumn = Math.floor(Math.random() * drops.length);
        drops[randomColumn] = 0;
      }
    });

    // Ajuste automÃ¡tico al redimensionar la ventana
    window.addEventListener('resize', () => {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
