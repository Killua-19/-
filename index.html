<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ðŸ’—MI PEQUEÃ‘ITAðŸ’—</title>
<style>
  /* Fondo negro y que no haya scroll */
  body, html {
    margin: 0;
    padding: 0;
    overflow: hidden;
    height: 100%;
    background-color: #000;
    font-family: 'Arial Black', Arial, sans-serif;
    color: white;
    position: relative;
  }

  /* Texto central */
  #center-text {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 4.5rem;
    color: white;
    font-weight: 900;
    text-shadow:
      0 0 10px #fff,
      0 0 20px #ff69b4,
      0 0 30px #ff1493,
      0 0 40px #ff1493,
      0 0 50px #ff69b4,
      0 0 60px #ff1493,
      0 0 70px #ff69b4;
    user-select: none;
    white-space: nowrap;
    z-index: 10;
  }

  /* Contenedor para los textos TE AMO */
  #falling-container {
    position: fixed;
    width: 100vw;
    height: 100vh;
    pointer-events: none;
    overflow: hidden;
    top: 0; left: 0;
    z-index: 5;
  }

  /* Estilo general para cada "TE AMO" */
  .teamo {
    position: absolute;
    color: #ff1493; /* rosa neÃ³n */
    font-weight: 900;
    font-size: 1.8rem;
    text-transform: uppercase;
    text-shadow:
      0 0 5px #ff69b4,
      0 0 10px #ff1493,
      0 0 15px #ff69b4,
      0 0 20px #ff1493;
    user-select: none;
    white-space: nowrap;

    /* Para dar efecto 3D/reflejo: duplicado espejo */
  }

  /* Reflejo 3D duplicado (usamos ::after) */
  .teamo::after {
    content: attr(data-text);
    position: absolute;
    left: 0;
    top: 100%;
    transform: scaleY(-1);
    color: #ff69b4;
    opacity: 0.25;
    filter: blur(1px);
    text-shadow: none;
  }

  /* Imagen cinnamon roll abajo con animaciÃ³n */
  #cinnamon-roll {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    width: 120px;
    animation: floatSideways 6s ease-in-out infinite;
    user-select: none;
    z-index: 10;
  }

  @keyframes floatSideways {
    0%, 100% {
      transform: translateX(-50%) translateY(0);
    }
    50% {
      transform: translateX(calc(-50% + 20px)) translateY(-10px);
    }
  }
</style>
</head>
<body>

<div id="falling-container"></div>

<div id="center-text">ðŸ’—MI PEQUEÃ‘ITAðŸ’—</div>

<img id="cinnamon-roll" src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/47/Cinnamon_roll_Icon.png/240px-Cinnamon_roll_Icon.png" alt="Cinnamon Roll" />

<script>
  const container = document.getElementById('falling-container');
  const textos = [];
  const cantidad = 50;  // cantidad de textos "TE AMO" cayendo

  const viewportWidth = window.innerWidth;
  const viewportHeight = window.innerHeight;

  // Crear objetos texto y colocarlos aleatoriamente arriba de la pantalla
  for(let i=0; i<cantidad; i++) {
    const span = document.createElement('span');
    span.classList.add('teamo');
    span.setAttribute('data-text', 'TE AMO');
    span.textContent = 'TE AMO';
    
    // PosiciÃ³n horizontal aleatoria
    span.style.left = Math.random() * viewportWidth + 'px';
    // PosiciÃ³n vertical inicial aleatoria fuera de la pantalla arriba
    span.style.top = (Math.random() * -viewportHeight) + 'px';

    // TamaÃ±o aleatorio para dar profundidad (efecto 3D)
    const size = 1.2 + Math.random() * 1.8;
    span.style.fontSize = (size * 1.8) + 'rem';

    // Velocidad diferente segÃºn tamaÃ±o (mÃ¡s grande cae mÃ¡s lento)
    const speed = 0.5 + (2 - size) * 1.5;

    container.appendChild(span);

    textos.push({
      element: span,
      speed: speed,
      size: size,
      x: parseFloat(span.style.left),
      y: parseFloat(span.style.top),
    });
  }

  // Animar caÃ­da y loop infinito
  function animar() {
    textos.forEach(obj => {
      obj.y += obj.speed;
      if (obj.y > viewportHeight) {
        obj.y = -30 - Math.random()*100; // vuelve a arriba
        obj.x = Math.random() * viewportWidth;
        obj.element.style.left = obj.x + 'px';
      }
      obj.element.style.top = obj.y + 'px';
    });
    requestAnimationFrame(animar);
  }
  animar();

  // Actualizar tamaÃ±o del viewport al cambiar ventana
  window.addEventListener('resize', () => {
    textos.forEach(obj => {
      obj.x = Math.random() * window.innerWidth;
      obj.element.style.left = obj.x + 'px';
    });
  });
</script>

</body>
</html>
