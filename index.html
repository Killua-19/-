<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸ’—MI PEQUEÃ‘ITAðŸ’—</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      font-family: 'Arial', sans-serif;
    }

    h1 {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 3em;
      font-weight: bold;
      text-shadow: 0 0 10px white, 0 0 20px white;
      white-space: nowrap;
      z-index: 10;
    }

    .teamo {
      position: absolute;
      color: hotpink;
      font-size: 2.5em;
      font-weight: bold;
      pointer-events: none;
      text-shadow:
        0 0 5px hotpink,
        0 0 10px hotpink,
        0 0 20px hotpink,
        2px 2px 4px rgba(255, 105, 180, 0.7),
        4px 4px 8px rgba(255, 105, 180, 0.5);
      transform: translateZ(0);
      animation: fall 5s linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(-10%) scale(1) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) scale(0.8) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>ðŸ’—MI PEQUEÃ‘ITAðŸ’—</h1>
  <audio id="bgMusic" src="assets/I miss you.mp3" autoplay loop></audio>

  <script>
    const cantidad = 60;

    function crearTeAmo(x = Math.random() * window.innerWidth, y = -50) {
      const span = document.createElement("span");
      span.className = "teamo";
      span.style.left = `${x}px`;
      span.style.top = `${y}px`;
      span.textContent = "TE AMO";
      document.body.appendChild(span);

      setTimeout(() => {
        span.remove();
      }, 6000);
    }

    for (let i = 0; i < cantidad; i++) {
      setTimeout(() => {
        setInterval(() => crearTeAmo(), 300);
      }, i * 100);
    }

    document.addEventListener("click", (e) => {
      for (let i = 0; i < 10; i++) {
        setTimeout(() => crearTeAmo(e.clientX, e.clientY), i * 100);
      }
    });
  </script>
</body>
</html>
